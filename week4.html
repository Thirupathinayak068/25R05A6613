<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>

</style>
</head>
<body>
    <div class="container-fluid">
        <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
        <li class="item1 active"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
        <li class="item6"></li>
        </ol>
        <div class="carousel-inner" role="listitem">
        <div class="item active">
        <img src="https://pixaii.com/files/preview/960x1713/11745657376vntehbvpvtfup6zssizr5q1rks70dghik0lr0iii2auxpky8dbrheurkevrlkewlambxynzzd7zptfiosl29ojfkgny7ndqaomou.jpg" alt="image1" height="30%" width="20%" >
       
        </div>
        <div class="item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXMC79txjyaaCRCXGs3731hRCgV-3tNrznkw&s" alt="image2" height="30%" width="90%" >
       
        </div>
        <div class="item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQREghEyd3BMWsTJ7vryZamdrK-flnWFI-jhA&s" alt="image3" height="30%" width="90%" >

         </div>
        <div class="item">
        <img src="https://i.pinimg.com/474x/87/2c/61/872c61effd72eadc93d3b0e67cc301f6.jpg" alt="image4" height="30%" width="90%" >

          </div>
        <div class="item">
        <img src="https://wallpaper-house.com/data/out/6/wallpaper2you_136785.jpg" alt="image5" height="30%" width="90%" >

          </div>
        <div class="item">
        <img src="https://c4.wallpaperflare.com/wallpaper/364/91/689/drawing-multicolored-form-figure-wallpaper-preview.jpg" alt="image6" height="30%" width="90%" >

        </div>

    </div>
    <a class="left carousel-control" href="#myCarousel" role="button">
    <span class="glyphicon glyphicon-chevron-left" ariahidden="true"></span>
    <span class="sr-only">Prev</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
    <span class="glyphicon glyphicon-chevron-right" ariahidden="true"></span>
    <span class="sr-only">Next</span>
    </a>
    </div>
    </div>
    <script>
    $(document).ready(function(){
    $("#myCarousel").carousel();
    $(".item1").click(function(){
    $("#myCarousel").carousel(0);
    })
    $(".item2").click(function(){
    $("#myCarousel").carousel(1);
    })
    $(".item3").click(function(){
    $("#myCarousel").carousel(2);
    })
    $(".item4").click(function(){
    $("#myCarousel").carousel(3);
    })
    $(".item5").click(function(){
    $("#myCarousel").carousel(4);
    })
    $(".item6").click(function(){
    $("#myCarousel").carousel(5);
    })
    $(".left").click(function(){
    $("#myCarousel").carousel("prev");
    })
    $(".right").click(function(){
    $("#myCarousel").carousel("next");
    })
    });
    </script>
</body>
</html>
